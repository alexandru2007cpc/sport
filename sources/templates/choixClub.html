<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style_choixClub.css">
    <link rel="stylesheet" type="text/css" href="../static/header.css">
    <!---lien google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>Clubs de Sport</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="/" class="page_principale">Menu</a>
        </div>
    </header>
    <div class="table">
        <h1>Résultat de la recherche</h1>
        <table class="clubs-table">
            <thead>
                <tr>
                    <th>Discipline</th>
                    <th>Nom du club</th>
                    <th></th> 
                </tr>
            </thead>
            <tbody>
                {% for club in resultatRecherche %}
                    <tr>
                        <td>{{ club[0] }}</td>
                        <td>{{ club[1] }}</td>
                        <td>
                            <form method="POST" action=".">
                                <input type="hidden" name="discipline" value="{{ club[0] }}">
                                <input type="hidden" name="nom" value="{{ club[1] }}">
                                <input type="hidden" name="site" value="{{ club[2] }}">
                                <input type="hidden" name="quartier" value="{{ club[3] }}">
                                <input type="hidden" name="complexe" value="{{ club[4] }}">
                                <input type="hidden" name="rue" value="{{ club[6] }}">
                                <input type="hidden" name="geolocalisation" value="{{ (club[9], club[10]) }}">
                                <button class="btn" type="submit"><span>Sélectionner</span></button>
                            </form>  
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
