<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style_visualise.css">
    <link rel="stylesheet" type="text/css" href="../static/header.css">
    <!---lien google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>Personnalisation du graphique</title>
</head>

<body>
    <header>
        <div class="header">
            <a href="/" class="page_principale">Menu</a>
        </div>
      </header>
      
      </body>
      </html>
      
    <h1>Cree ton graphique circulaire</h1>
    <h2>Selectionne d'abord ton ensemble puis la categorie des proportions. Ne selectionne pas les critères age, sexe et région en même temps.</h2>
    <form action="/visualise" method="POST">

        <!-- Options spécifiques au diagramme circulaire -->
        <div id="options_camembert">
            <label>Selection De L'Ensemble :</label><br>
            <div class="toggle-btn" id="ensemble_x_btn">Ensemble</div>
            <div class="toggle-btn" id="critere_age_btn">Critère d'âge</div>
            <div class="toggle-btn" id="critere_sexe_btn">Critère de sexe</div>
            <div class="toggle-btn" id="critere_federation_btn">Critère de fédération</div>
            <div class="toggle-btn" id="critere_region_btn">Critère de région</div>

            <input type="hidden" id="ensemble_x_selected" name="ensemble_x_selected" value="false">


            <div id="critere_age_options" style="display:none;">
                <label for="categorie_age">Catégorie d'âge :</label>
                <select id="categorie_age" name="categorie_age">
                    <option value="">Sélectionner...</option>
                    {% for item in listeAge[1:-1] %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div id="critere_sexe_options" style="display:none;">
                <label for="sexe">Sexe :</label>
                <select id="sexe" name="sexe">
                    <option value="">Sélectionner...</option>
                    <option value="H">Homme</option>
                    <option value="F">Femme</option>
                </select><br>
            </div>

            <div id="critere_federation_options" style="display:none;">
                <label for="federation">Fédération :</label>
                <select id="federation" name="federation">
                    <option value="">Sélectionner...</option>
                    {% for item in listeFed[1:-1] %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div id="critere_region_options" style="display:none;">
                <label for="region">Région :</label>
                <select id="region" name="region">
                    <option value="">Sélectionner...</option>
                    {% for item in listeRegions[1:-1] %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select><br>
            </div>

            <div id="categorie_proportions_options">
                <label for="categorie_proportions">Catégorie des proportions :</label>
                <select id="categorie_proportions" name="categorie_proportions">
                    <option value="">Sélectionner...</option>
                    <option value="sexe">Sexe</option>
                    <option value="age">Âge</option>
                    <option value="region">Région</option>
                </select><br>
            </div>

        </div>

        <input type="submit" value="OK">
    </form>

    {% if plot_url %}
        <img src="{{plot_url}}" alt="Graphe n'a pas pu être affiché">
    {% endif %}

    <script src="../static/js/visualisation.js"></script>

</body>

</html>
